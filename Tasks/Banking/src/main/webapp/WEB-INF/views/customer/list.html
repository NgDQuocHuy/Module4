<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>List Customers</title>

    <th:block th:replace="/layouts/css_top :: head"></th:block>
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>List of customers</h1>
            </div>
            <div class="col-sm-7">
                <a href="" class="btn btn-outline-light"><i class="fa fa-plus-square-o" aria-hidden="true"></i> <span>Add New Customer</span></a>
                <a href="" class="btn btn-outline-light"><i class="fa fa-history" aria-hidden="true"></i> <span>Transfer money Information</span></a>
            </div>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>FullName</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Balance</th>
            <th colspan="5">Action</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <!--                        <td th:text="${customer.deposits.size()}" class="text-center"></td>-->
            <td>...</td>
            <td>...</td>
            <td>...</td>
            <td class="text-center">...</td>
            <td>...</td>
            <td class="text-end num-space">...</td>
            <td class="text-center">
                <a class="btn btn-outline-secondary" title="Edit" data-toggle="tooltip" href="">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
            </td>
            <td class="text-center">
                <a class="btn btn-outline-success" title="Deposit" data-toggle="tooltip" href="">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
            </td>
            <td class="text-center">
                <a class="btn btn-outline-warning" title="Withdraw" data-toggle="tooltip" href="">
                    <i class="fa fa-minus" aria-hidden="true"></i>
                </a>
            </td>
            <td class="text-center">
                <a class="btn btn-outline-primary" title="Transfer" data-toggle="tooltip" href="">
                    <i class="fa fa-exchange" aria-hidden="true"></i>
                </a>
            </td>
            <td class="text-center">
                <a class="btn btn-outline-danger" title="Suspended" data-toggle="tooltip" href="">
                    <i class="fa fa-ban" aria-hidden="true"></i>
                </a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<th:block th:replace="/layouts/js_bot :: js"></th:block>
</body>
</html>
