<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Suspension</title>

    <th:block th:replace="/layouts/css_top :: head"></th:block>
</head>
<body>
<div class="container">
    <div class="table-title mb-4">
        <div class="row">
            <div class="col-sm-6">
                <h1>Suspension of customers</h1>
            </div>
            <div class="col-sm-6">
                <a href="" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
            </div>
        </div>
    </div>
    <form id="frmSuspensionCustomer" method="post">
        <fieldset class="row g-3">
            <input type="hidden" name="id" id="id" value="1155">
            <div class="col-md-6">
                <label class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" value="">
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="">
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="">
            </div>
            <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="">
            </div>


            <div class="col-md-12">
                <button type="submit" id="btnSuspendedCustomer" class="btn btn-outline-danger">
                    <i class="fa fa-ban" aria-hidden="true"></i>
                    Suspended
                </button>
            </div>

        </fieldset>
    </form>
</div>
<div class="footer">
    <div id="message-alert">

    </div>
</div>

<th:block th:replace="/layouts/js_bot :: js"></th:block>
</body>
</html>
