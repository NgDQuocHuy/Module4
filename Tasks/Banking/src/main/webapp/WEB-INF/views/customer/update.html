<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Update</title>

    <th:block th:replace="/layouts/css_top :: head"></th:block>
</head>
<body>
<div class="container">
    <div class="table-title mb-4">
        <div class="row">
            <div class="col-sm-6">
                <h1>Update customer information</h1>
            </div>
            <div class="col-sm-6">
                <a href="" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i> <span>Customer list</span></a>
            </div>
        </div>
    </div>
    <form id="frmUpdateCustomer" method="post"><input type="hidden" name="_method" value="put"/>
        <fieldset class="row g-3">
            <!--                <input th:type="hidden" th:field="*{id}">-->
            <div class="col-md-6">
                <label class="form-label">Full name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" value="">
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="">
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="">
            </div>
            <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="">
            </div>
            <div class="col-md-12">
                <button type="submit" id="btnUpdateCustomer" class="btn btn-outline-secondary">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    Save changes
                </button>
            </div>
        </fieldset>
    </form>
</div>
<div class="footer">
    <div id="message-alert">

        <div class="alert-danger hide">
            <h5>Please correct errors below:</h5>
        </div>

    </div>
</div>

<th:block th:replace="/layouts/js_bot :: js"></th:block>
</body>
</html>
